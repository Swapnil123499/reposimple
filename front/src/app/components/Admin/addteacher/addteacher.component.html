<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <mat-card class="matclass">
                    <h1>Add New Students</h1>
                  <mat-card-content>
                
                    <div class="bootstrap-wrapper">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                               
                <form (ngSubmit)="formSubmit()">
                
                    <mat-form-field class="w100" appearance="outline">
                  
                       <mat-label>Teacher full Name</mat-label>
                  
                       <input type="text" name="tname" matInput
                       placeholder="Enter here"
                       required 
                       [(ngModel)]="teachers.tname"
                       >
                  
                    </mat-form-field>

                    

                     <mat-form-field class="w100" appearance="outline">
                  
                        <mat-label>Teacher Address</mat-label>
                   
                        <input type="text" name="address" matInput
                        placeholder="Enter here"
                        required 
                        [(ngModel)]="teachers.address"
                        >
                   
                     </mat-form-field>
                
                     <mat-form-field class="w100" appearance="outline">
                  
                        <mat-label>Teacher number</mat-label>
                   
                        <input type="number" name="tphone" matInput
                        placeholder="Enter here"
                        required 
                        [(ngModel)]="teachers.tphone"
                        >
                   
                     </mat-form-field>

                      <!--category selects-->
                  <mat-form-field appearance="fill">
                    <mat-label>Subjects</mat-label>
                    <mat-select  name="classroom" [(ngModel)]="teachers.subjects.subid">
                      <mat-option *ngFor="let c of subjects" [value]="c.subid">
                        {{c.subname}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                    
                     <div class="container text-center mt15">
                        <button mat-raised-button color="primary">Add New Teacher</button>
                     </div>
                  
                  </form>
                            </div>
                        </div>
                    </div>
                
                  </mat-card-content>
                </mat-card> 
                

            </div>
        </div>
    </div>
</div>
